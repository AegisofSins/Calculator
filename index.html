<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="display">
    <output class="output">0</output> 
<section class="calc">
    <div class="numbers">
        <button class="number1">7</button>
        <button class="number2">8</button>
        <button class="number3">9</button>
        <button class="number4">4</button>
        <button class="number5">5</button>
        <button class="number6">6</button>
        <button class="number7">1</button>
        <button class="number8">2</button>
        <button class="number9">3</button>
        <button class="number0">0</button>
    </div>
    <div class="operators">
        <button class="operand">+</button>
        <button class="equal"> = </button>
    </div>
</section>
</section>


<script src="script.js"></script>
</body>
</html>
